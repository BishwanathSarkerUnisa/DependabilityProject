<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - School System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; padding-top: 20px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; display: block; padding: 15px 25px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; border-left: 4px solid #3498db; }
        .content { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mb-4"><i class="fa-solid fa-school me-2"></i>EduSys</h4>
    <a href="index.html"><i class="fa-solid fa-chart-line me-2"></i> Dashboard</a>
    <a href="students.html"><i class="fa-solid fa-user-graduate me-2"></i> Students</a>
    <a href="teachers.html" class="active"><i class="fa-solid fa-chalkboard-user me-2"></i> Teachers</a>
</div>

<div class="content">
    <h2 class="mb-4">Faculty Management</h2>

    <div class="row">
        <!-- Add Form -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">Hire New Teacher</div>
                <div class="card-body">
                    <form onsubmit="addTeacher(event)">
                        <div class="mb-3"><label>Teacher ID</label><input type="text" id="tId" class="form-control" required></div>
                        <div class="mb-3"><label>Full Name</label><input type="text" id="tName" class="form-control" required></div>
                        <div class="mb-3"><label>Department</label><input type="text" id="tDept" class="form-control" required></div>
                        <div class="mb-3"><label>Courses Taught</label><input type="number" id="tCourses" class="form-control" required></div>
                        <button type="submit" class="btn btn-success w-100">Hire Teacher</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- List -->
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Faculty Directory</h5>
                        <button onclick="loadTeachers()" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-sync"></i> Refresh</button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr><th>ID</th><th>Name</th><th>Department</th><th>Salary (Calc)</th></tr>
                        </thead>
                        <tbody id="teacherTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function addTeacher(e) {
        e.preventDefault();
        const data = {
            id: document.getElementById('tId').value,
            name: document.getElementById('tName').value,
            department: document.getElementById('tDept').value,
            courseCount: document.getElementById('tCourses').value
        };
        await fetch('/api/teacher', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        e.target.reset();
        loadTeachers();
    }

    async function loadTeachers() {
        const res = await fetch('/api/teachers');
        const teachers = await res.json();

        // Use Promise.all to fetch salaries in parallel
        const rows = await Promise.all(teachers.map(async t => {
            const salRes = await fetch(`/api/teacher/${t.id}/salary`);
            const salary = await salRes.json();
            return `
                <tr>
                    <td><span class="badge bg-secondary">${t.id}</span></td>
                    <td>${t.name}</td>
                    <td>${t.department}</td>
                    <td><span class="badge bg-success">$${salary.toLocaleString()}</span></td>
                </tr>
            `;
        }));
        document.getElementById('teacherTable').innerHTML = rows.join('');
    }
    loadTeachers();
</script>
</body>
</html>
