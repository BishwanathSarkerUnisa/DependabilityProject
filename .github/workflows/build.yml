name: Dependability Build & Test

on: [push] # Run this robot every time I push code

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Download the code
      - uses: actions/checkout@v3

      # 2. Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Run the Tests (Jacoco & PiTest)
      # This proves the application is "buildable" and tests pass
      - name: Build with Maven
        run: mvn clean verify

      # 4. Upload Reports (So you can see them on GitHub)
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        if: always() # Run even if tests fail
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload PiTest Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pitest-report
          path: target/pit-reports/