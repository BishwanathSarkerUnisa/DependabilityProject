name: Dependability Build, Test & Security

on: [push]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code (Pinned to v4.2.2)
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      # 2. Setup Java (Pinned to v4.5.0)
      - name: Set up JDK 17
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. GitGuardian Security Scan (FIXED: Pinned to specific Commit SHA)
      - name: GitGuardian Security Scan
        # Replaces @master with the specific commit ID for v1.45.0
        uses: GitGuardian/ggshield-action@427861a
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # 4. Snyk Security Scan (FIXED: Pinned to specific Commit SHA)
      - name: Snyk Security Scan
        # Replaces @master with the specific commit ID
        uses: snyk/actions/maven@9adf32b
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      # 5. SonarCloud Scan
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=BishwanathSarkerUnisa_DependabilityProject -Dsonar.organization=bishwanathsarkerunisa

      # 6. Upload Jacoco Report (Pinned to v4.6.0)
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 7. Login to Docker Hub (Pinned to v3.3.0)
      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Build and Push Docker Image (Pinned to v6.10.0)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/school-app:latest
