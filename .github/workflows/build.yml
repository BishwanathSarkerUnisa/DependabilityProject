name: Dependability Build, Test & Security

on: [push]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for security scans

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. GitGuardian Scan (Checks for secrets)
      - name: GitGuardian Security Scan
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # 3. Snyk Scan (Checks for vulnerabilities)
      - name: Snyk Security Scan
        uses: snyk/actions/maven@master
        continue-on-error: true # Don't stop the build if Snyk finds something small
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      # 4. Run Tests (Jacoco & PiTest)
      - name: Run Tests & Build
        run: mvn clean verify

      # 5. Upload Reports
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/