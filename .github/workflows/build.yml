name: Dependability Build, Test & Security

on: [push]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      # FIX: Pinned to specific SHA (v4.2.2)
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      # FIX: Pinned to specific SHA (v4.5.0)
      - name: Set up JDK 17
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. GitGuardian
      # NOTE: You are using @master. It is safer to find the latest release hash.
      # Go to the GitGuardian repo -> Releases -> Copy the SHA for the latest tag.
      - name: GitGuardian Security Scan
        uses: GitGuardian/ggshield-action@master # TODO: Replace with SHA
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # 2. Snyk
      - name: Snyk Security Scan
        uses: snyk/actions/maven@master # TODO: Replace with SHA
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      # 3. SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=BishwanathSarkerUnisa_DependabilityProject -Dsonar.organization=bishwanathsarkerunisa

      # 4. Upload Reports
      # FIX: Pinned to specific SHA (v4.6.0)
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # Build and Push Docker Image
      - name: Login to Docker Hub
        # You already fixed this one! Good job.
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        # FIX: Pinned to specific SHA (v6.10.0)
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/school-app:latest
